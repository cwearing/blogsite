<div class="card text-center">
    <div class="card-title mt-5">
        <h3 class="font-weight-bold">UNCHAINED</h3>
    </div>
	<div class="text-center">
{% if post_list %}
    <ul>
    {% for post in post_list %}
        <li><a href="{% url 'blog:details' post.id %}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
	{% else %}
    <p>No posts have been made... yet.</p>
	{% endif %}
	</div>
	<div class="text-center mb-3">
			<form action="{% url 'blog:author' 1 %}">
				<input type="submit" value="Who's the Author?"></input>
			</form>
		<a href="{% url 'blog:create' %}">New post</a>
	</div>
</div>
